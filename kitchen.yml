---
driver:
  name: dokken
  privileged: true  # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken
  require_chef_omnibus: <%= ENV['CHEF_VERSION'] || 'latest' %>

provisioner:
  name: dokken
  chef_license: accept-no-persist

verifier:
  name: inspec
  deprecations_as_errors: true

platforms:
  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      intermediate_instructions:
        - RUN amazon-linux-extras install epel -y
  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: debian-8
    driver:
      image: dokken/debian-8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
suites:
  - name: default
    run_list:
      - recipe[ovh_the_bastion::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      ovh_the_bastion:
        packages:
          syslog-ng: true
          ovh-ttyrec: true
        version: 'v3.01.00'
        # Required for being able to access the box after installing the bastion
        installation_options: '--no-modify-sshd-config --no-modify-ssh-config'
