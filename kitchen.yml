---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: debian-10
  - name: debian-9
  - name: debian-8
  - name: centos-7
  - name: centos-8
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[ovh_the_bastion::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      ovh_the_bastion:
        # Required for being able to access the box after installing the bastion
        installation_options: '--no-modify-sshd-config --no-modify-ssh-config'
